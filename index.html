<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RNP</title>
  <link rel="icon" type="image/png" href="https://cdn0.iconfinder.com/data/icons/game-1-3/50/12-512.png">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1 class="text-center py-5">Random Name Picker</h1>


    <div class="row">

        <!-- Input and buttons (top left)-->
        <div class="col-6">
            <div class="d-flex justify-content-center">
                <input id="nameInp" type="text" class="" placeholder="Enter a name to add" />
                <button id="addNameBtn" type="button" class="btn btn-warning px-3 py-2">Add Name</button>
            </div>
        
            <div class="d-flex justify-content-center">
                <button id="generateBtn" type="button" class="btn btn-primary px-3 py-2">Pick Name</button>
                <button id="clearBtn" type="button" class="btn btn-danger px-3 py-2">Reset</button>
            </div>

            <div class="d-flex justify-content-center">
                <input type="radio" id="groupSizeRadio" name="groupType" value="groupSize" checked="checked">
                <h5>Group size:</h5>
                <input id="groupSizeInp" type="number" class="" value="2" min="2" max="8"/>
            </div>

            <div class="d-flex justify-content-center">
                <input type="radio" id="numGroupsRadio" name="groupType" value="numGroups">
                <h5>Num of groups:</h5>
                <input id="numGroupsInp" type="number" class="" value="2" min="2" max="8"/>
            </div>
            <button id="groupsBtn" type="button" class="btn btn-info px-3 py-2">Create Groups</button>
        </div>

        <!-- Output text (top right)-->
        <div class="col-6">
            <h2 id="outputText"></h2>
            <div id="outputCont" class="container-fluid outputCont text-center d-none">
        
                <div class="row">
                    <div class="col-12">
                        <img id="challImg" src="./assets/challenger.jpeg" alt="" />
                        <!-- <h2>You Picked</h2> -->
                        <div class="row g-0">
                            <div class="col-6">
                                <h2>Name:</h2>
                                <h2 id="pickTxt"></h2>
                            </div>
                            <div class="col-6">
                                <h2>Pwr Lvl:</h2>
                                <h2 id="pwrLvlTxt">9000</h2>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
    </div>

    <div id="listCont" class="container-fluid d-flex flex-wrap justify-content-center">

        <!-- Examples -->
        <div class="listItem d-flex justify-content-center align-items-center px-2">
            <h4 class="listTxt">Ken</h4>
            <i class="ph-x-bold delBtn"></i>
        </div>
        <div class="listItem d-flex justify-content-center align-items-center px-2">
            <h4 class="listTxt">Kenny</h4>
            <i class="ph-x-bold delBtn"></i>
        </div>
        <div class="listItem d-flex justify-content-center align-items-center px-2">
            <h4 class="listTxt">Lenny</h4>
            <i class="ph-x-bold delBtn"></i>
        </div>
        <div class="listItem d-flex justify-content-center align-items-center px-2">
            <h4 class="listTxt">Lemmy</h4>
            <i class="ph-x-bold delBtn"></i>
        </div>
        <div class="listItem d-flex justify-content-center align-items-center px-2">
            <h4 class="listTxt">Lemzo</h4>
            <i class="ph-x-bold delBtn"></i>
        </div>
        <div class="listItem d-flex justify-content-center align-items-center px-2">
            <h4 class="listTxt">LaMenzo</h4>
            <i class="ph-x-bold delBtn"></i>
        </div>
        <div class="listItem d-flex justify-content-center align-items-center px-2">
            <h4 class="listTxt">L'Menzo</h4>
            <i class="ph-x-bold delBtn"></i>
        </div>
        <div class="listItem d-flex justify-content-center align-items-center px-4">
            <h4 class="listTxt">Batty Singh Cat</h4>
            <i class="ph-x-bold delBtn"></i>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
